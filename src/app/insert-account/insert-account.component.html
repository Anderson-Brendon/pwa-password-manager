<header >
    <p>Adicionar informações sobre senha</p>
</header>
<form autocomplete="off" class="d-flex flex-column">
    <mat-form-field>
        <label for="pswTitle">Título</label>
        <input type="text" required matInput>
    </mat-form-field>
    <mat-form-field>
        <label>Senha</label>
        <input type="password" required matInput>
    </mat-form-field>
    <mat-form-field>
        <label >Email utilizado na criação da conta</label>
        <input type="text"  required matInput>
    </mat-form-field>
    <mat-form-field>
        <label>Descrição(opcional)</label>
        <input type="text" matInput>
    </mat-form-field>
    <mat-form-field>
        <label>Endereço do app/site para salvar ícone</label>
        <input type="text" matInput>
    </mat-form-field>
    <div class="d-flex justify-content-around">
        <button class="bg-success" mat-fab extended type="submit">Salvar</button>
    </div>
</form>
