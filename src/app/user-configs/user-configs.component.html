<header>
    <h1 class="text-white fs-3 text-center">Configurações do usuário</h1>
</header>
<section class="d-flex flex-column">
    <div class="d-flex flex-column justify-content-around flex-wrap align-items-center mb-3">
        <button mat-fab extended (click)="changeDefaultEmail('testando')"><span>Email padrão</span><img src="/icons/mail.svg" alt=""></button>
        <p>{{this.currentEmail}}</p>
    </div>
    <div class="d-flex justify-content-around flex-wrap align-items-center">
        <!-- <button mat-fab extended (click)="importDatabase()"><img src="/icons/import.svg" alt="" >Importar dados</button> -->
        <button mat-fab extended (click)="inputFile.click()">Importar dados<img src="/icons/import.svg" alt="" ></button>
        <button mat-fab extended (click)="exportDatabase('teste')"><span>Exportar dados</span><img src="/icons/export.svg" alt="" ></button>
    </div>
    <div>
        <!-- <label for="jsonFile">Importar dados</label> -->
        <input #inputFile (change)="importDatabase($event)" accept=".json" id="jsonFile" type="file" hidden>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <button mat-fab extended (click)="deleteDatabase()"><span>Deletar todos os dados</span><img src="/icons/delete.svg" alt="" ></button>
    </div>
</section>
