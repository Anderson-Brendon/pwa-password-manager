<header class="d-flex flex-column justify-content-around align-items-center">
    <h1 class="fs-3 text-white">Gerenciador de senhas PWA</h1>
    <img class="col-5 col-md-3 col-lg-2" src="images/passwordkey.svg" alt="">
</header>
<section class="d-flex flex-column align-items-center mt-5">
    <mat-form-field>
        <label class="text-center">Insira ou crie uma chave-mestre</label>
        <input matInput type="text" [(ngModel)]="masterKey">
    </mat-form-field>
    @if(this.masterKey.length >= 8){
        <button class="scale-in-center" mat-fab extended (click)="tryLogin()">Confirmar</button>
    }
    @if(masterKey != '' && masterKey.length < 8){
        <p class="mt-3">A chave precisa ter no m√≠nimo 8 caracteres</p>
    }
</section>
<div class="d-flex justify-content-around mt-3">
    <button mat-button (click)="openDialogAboutApp()"><span>Sobre o app</span><img src="icons/info.svg"></button>
</div>
