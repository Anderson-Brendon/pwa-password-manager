<header class="d-flex flex-column justify-content-around align-items-center">
    <h1 class="fs-3 text-white">Gerenciador de senhas pwa</h1>
    <p>Totalmente offline e instal√°vel via browser</p>
    <img class="col-5" src="/images/passwordkey.svg" alt="">
</header>
<section class="d-flex flex-column align-items-center mt-5">
    <mat-form-field>
        <label>Insira senha mestre</label>
        <input matInput type="text" [(ngModel)]="masterKey">
    </mat-form-field>
    <button mat-fab extended (click)="tryLogin()">Confirmar</button>
    @if(this.authService.isPasswordWrong){
        <p class="text-danger">{{warningMessage}}</p>
    }
</section>
